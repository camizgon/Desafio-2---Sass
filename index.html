<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- VINCULAR EL .CSS / SASS CON main.scss -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <div class="brand-container">
        <!-- IMAGEN -->
        <img
          class="brand-container__image"
          src="./assets/img/logos/adl.png"
          alt="Logo desafio latam"
        />
        <!-- TEXTO -->
        <h1 class="brand-container__title">Blog Front-End</h1>
      </div>
    </header>

    <main class="main">
      <form class="form-login">
        <!--PRIMER BLOQUE  -->
        <div class="input-container">
          <h2 class="input-container__title">Regístrate ¡Es Gratis!</h2>
          <input
            class="input-container__input"
            type="name"
            name=""
            id=""
            placeholder="Nombre"
          />
          <input
            class="input-container__input"
            type="name"
            name="last-name"
            id=""
            placeholder="Apellido"
          />
          <input
            class="input-container__input"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
          <input
            class="input-container__input"
            type="password"
            name=""
            id=""
            placeholder="Contraseña"
          />
          <input
            class="input-container__input"
            type="password"
            name=""
            id=""
            placeholder="Confirmar Contraseña"
          />
        </div>
        <!-- SEGUNDO BLOQUE -->
        <div class="button-container">
          <!-- INICIAR SESIÓN -->
          <button
            class="buttons-container__button buttons-container__button--login"
          >
            Crea tu cuenta
          </button>
          <!-- SESIÓN GOOGLE -->
          <button
            class="buttons-container__button buttons-container__button--google--login"
          >
            <img
              class="buttons-container__image"
              src="./assets/img/logos/google.png"
              alt="google logo"
            />
            <span class="buttons-container__text">Regístrate con Google</span>
          </button>
          <p class="buttons-container__register-text">
            Ya tienes una cuenta?
            <a class="buttons-container__register-link" href="#"
              >inicia sesión</a
            >
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
